{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
  <h4>Create new group!!</h4>

  <form class="" action="{% url 'groups:create' %}" id="GroupForm" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" value="Create" class="btn btn-primary">
  </form>

{% endblock  %}
